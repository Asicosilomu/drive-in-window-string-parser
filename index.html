		<script type="text/javascript">
		// Drive-In Window string parser
		// Allows easy usage of strings
		window.parseString = function(string, person) {
			if(string && person) {
				var driveInCode = "";
				for (var i = 0; i < string.length; i++) {
					var charcode = window.charcode(string.charAt(i));
					if(charcode!=undefined) {

					}
				}
				document.body.innerHTML = "<center><h4>Parsed code from string '" + string + "':</h4><textarea disabled style='width: calc(100vw - (100vw - 100%)); height: 400px;'>" + driveInCode + "</textarea><br><br><button onclick='window.location.reload(true)'>i want more</button></center>";
